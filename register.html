<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Register</title>
  </head>
  <body>
    <nav>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 0.1rem;
        "
      >
        <img src="./logo.svg" alt="logo" style="width: 1rem; height: 1rem" />
        <h6>INSTA QUIZ</h6>
        <p>PLAY BIG WIN BIG</p>
      </div>
      <div>
        <img src="./world_2_light.svg" alt="world_2_light" />
        <img src="./Menu.svg" alt="Menu" />
      </div>
    </nav>

    <div
      class="forget-main"
      style="
        padding: 1rem;
        height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <h2>Welcome</h2>
      <p style="padding-top: 0.5rem">
        Please Enter your phone Number and select a subscription plan
      </p>

      <div style="display: flex; align-items: center; padding-block: 1rem">
        <label for="" style="flex: 0.5">Phone Number</label>
        <input
          type="number"
          style="
            flex: 1;
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 1px solid grey;
            color: white;
            font-weight: bold;
          "
        />
      </div>

      <div style="display: flex; align-items: center; gap: 0.5rem">
        <input type="checkbox" />
        <label for="">I agree with the terms and conditions</label>
      </div>

      <button
        style="
          width: 100%;
          padding: 0.5rem;
          background: #ed1c24;
          color: white;
          border-radius: 0.5rem;
          border: none;
          outline: none;
          margin-top: 2rem;
        "
      >
        <a href="./otp.html" style="color: white; text-decoration: none"
          >Daily Subscription</a
        >
      </button>

      <button
        style="
          width: 100%;
          padding: 0.5rem;
          background: white;
          color: #ed1c24;
          border-radius: 0.5rem;
          border: none;
          outline: none;
          margin-top: 1rem;
        "
      >
        <a href="./otp.html" style="color: inherit; text-decoration: none"
          >Monthly Subscription</a
        >
      </button>
      <a
        style="
          text-align: end;
          color: black;
          padding-top: 1rem;
          text-decoration: underline;
        "
        >Read Product Details</a
      >
    </div>

    <footer>
      <p>&copy; 2024 Treta Global</p>
    </footer>
  </body>
</html>
