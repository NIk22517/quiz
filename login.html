<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Log-In</title>
  </head>
  <body>
    <nav>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 0.1rem;
        "
      >
        <img src="./logo.svg" alt="logo" style="width: 1rem; height: 1rem" />
        <h6>INSTA QUIZ</h6>
        <p>PLAY BIG WIN BIG</p>
      </div>
      <div>
        <img src="./world_2_light.svg" alt="world_2_light" />
        <img src="./Menu.svg" alt="Menu" />
      </div>
    </nav>

    <div
      class="login-main"
      style="
        padding: 1rem;
        height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <h2>Welcome</h2>
      <p style="padding-top: 0.5rem">Letâ€™s Get Start</p>
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          padding-block: 1rem;
        "
      >
        <div style="display: flex">
          <label for="" style="flex: 0.5">Username</label>
          <input
            type="text"
            style="
              flex: 1;
              background-color: transparent;
              outline: none;
              border: none;
              border-bottom: 1px solid grey;
              color: white;
              font-weight: bold;
            "
          />
        </div>
        <div style="display: flex">
          <label for="" style="flex: 0.5">Password</label>
          <input
            type="password"
            style="
              flex: 1;
              background-color: transparent;
              outline: none;
              border: none;
              border-bottom: 1px solid grey;
              color: white;
              font-weight: bold;
            "
          />
        </div>
      </div>

      <p style="text-align: end; padding-block: 0.5rem">
        <a href="./forget.html" style="color: white; text-decoration: none"
          >Forget PIN?</a
        >
      </p>

      <button
        style="
          width: 100%;
          padding: 0.5rem;
          background: #ed1c24;
          color: white;
          border-radius: 0.5rem;
          border: none;
          outline: none;
          margin-top: 1rem;
        "
      >
        <a href="./login.html" style="color: white; text-decoration: none"
          >Log in</a
        >
      </button>
    </div>

    <p style="text-align: center">
      New User?
      <a
        href="./register.html"
        style="color: #ed1c24; font-weight: bold; text-decoration: none"
        >Create Account</a
      >
    </p>

    <footer>
      <p>&copy; 2024 Treta Global</p>
    </footer>
  </body>
</html>
